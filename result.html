<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 50px;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210302/pngtree-crop-green-rice-light-effect-wallpaper-image_571433.jpg'); /* Add your background image URL */
            background-size: cover;
            background-position: center;
        }
        .result-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 20px;
            color: #28a745;
            margin: 10px 0;
        }
        .try-again-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .try-again-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="result-container">
        {% if crops and crops|length > 0 %}
            <h2>The recommended crops are:</h2>
            <ul>
                {% for crop in crops %}
                <li>{{ crop }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <h2>No recommended crops found.</h2>
        {% endif %}
        
        <a href="/predict_page" class="try-again-btn">Try Again</a>
    </div>
</body>
</html>
